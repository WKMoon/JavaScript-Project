<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>
    <link rel="stylesheet" href="bookData.css">
</head>
<body>
    <h1>Mr.Moon Library</h1>

    <div class="bookData">
        <h4 id="bookTitle"></h4>
        <image id="largePoster" alt="largePoster"></image>
        <div id="verLine"></div>
        <div class="rightPanel">
            <span id="author"></span>
            <span id="publisher"></span>
            <span id="pages"></span>
            <span id="subjects"></span>
            <span id="pubDate"></span>
            <span id="weight"></span>
            <span id="borrowable"></span>
            <span id="previewSpan">If you want to check preview: <a id="preview_url"></a></span>
            <span id="borrowSpan">If you want to borrow this book: <a id="borrow_url"></a></span>
            
        </div>
        <div class="reference">
            <h4>API reference from <a href="https://openlibrary.org/developers/api">https://openlibrary.org/developers/api</a></h4>
        </div>
    </div>
    <div class="quotes">
        <p>"Keep reading. It's one of the most marvelous adventures that anyone can have." - Lloyd Alexander</p>
    </div>

    <script src="bookData.js"></script>
</body>
</html>
