<script>
	var name = prompt("이름","홍길동");
	var kor = prompt("국어점수","0");
	var eng = prompt("영어점수","0");
	var math = prompt("수학점수","0");
	var sum = Number(kor)+Number(eng)+Number(math);
	with(document){
		write("<pre>");
		writeln("이름: "+name);
		writeln("국어점수: "+kor);
		writeln("영어점수: "+eng);
		writeln("수학점수: "+math);
		writeln("총점: "+sum);
		writeln("평균: "+((sum/3).toFixed(2)));
	
		write("</pre>");
	}
	
</script>
