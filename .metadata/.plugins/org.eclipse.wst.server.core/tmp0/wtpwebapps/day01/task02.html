<script>
	function f(){
		var day = prompt("요일을 입력하세여");
		var go = "요일은 출근입니다.";
		var stop = "요일은 휴일입니다.";
		switch(day){

			document.write(day+go);
			break;
		case "화":
			document.write(day+go);
			break;
		case "수":
			document.write(day+go);

		case "목":
			document.write(day+go);

		case "금":
			document.write(day+stop);
			break;
		case "토":
			document.write(day+stop);
