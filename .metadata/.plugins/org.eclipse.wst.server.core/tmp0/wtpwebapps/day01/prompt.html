<script>
	var data = prompt("이름을 입력하세요","홍길동");
	var msg ="";
	
	if(data==null){
		msg = "취소 버튼 누름 또는 강제 종료";
	}
	else if(data == ""){
		msg = "입력없이 확인 버튼을 눌렀습니다.";
	}
	else{
		msg = "성함: " + data;
	} 
	document.write(msg);
